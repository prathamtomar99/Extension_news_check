<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Processor</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        h3 {
            margin-bottom: 10px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 15px;
            text-align: left;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .title-toggle {
            cursor: pointer;
            display: block;
            font-size: 16px;
            color: #ffcc80;
        }
        .title-toggle:hover {
            text-decoration: underline;
        }
        .description {
            margin-top: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        #back-button {
            margin-top: 10px;
            background-color: #d32f2f;
        }
        #back-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <h2>üîç News Processor</h2>
    <div id="main">
        <button id="go">Process News</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
